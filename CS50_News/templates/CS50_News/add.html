{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CS50_News/CKEditor.css' %}">
    <link rel="stylesheet" href="{% static 'CS50_News/create.css' %}">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/44.0.0/ckeditor5.css" crossorigin>
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5-premium-features/44.0.0/ckeditor5-premium-features.css" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>create</title>
</head>
<body>
        <form enctype="multipart/form-data" action="" id="init-form">
            <div class="image-input">
                <p class="fs-5 fw-bold">Article Image</p>
                <label for="img-input" id="label">
                    <input type="file" accept="image/*" id="img-input" hidden name="img">
                    <p id="img-text">drag and drop an image or <a class="link">browse</a></p>
                </label>
            </div>
            <div class="text-inputs">
                <div class="mb-3">
                    <label for="headline">headline</label>
                    <input class="t-input" type="text" placeholder="Add a headline..." id="headline" name="headline">
                </div>
                <div class="mb-3">
                    <label for="Sub_headline">Sub headline</label>
                    <input class="t-input" type="text" placeholder="Add a Sub headline..." id="Sub_headline" name="sub_headline">
                </div>
                <label for="category-input">Add or change topics (up to 5) so readers know what your article is about</label>
                <div>
                    <ul>
                        <input type="text" id="category-input" placeholder="Add a topic...">
                    </ul>
                    <ul class="suggestions list-group"></ul>
                </div>
                <button class="continue-btn">Continue</button>
            </div>
        </form>
        <form class="main-container d-none" id="editor-form">
            <button class="publish-btn">publish</button>
			<div class="editor-container editor-container_document-editor" id="editor-container">
                
                    <div class="editor-container__menu-bar" id="editor-menu-bar"></div>
                    <div class="editor-container__toolbar" id="editor-toolbar"></div>
				<div class="editor-container__editor-wrapper">
					<div class="editor-container__editor"><div id="editor"></div></div>
				</div>
			</div>
		</form>
		<script src="https://cdn.ckeditor.com/ckeditor5/44.1.0/ckeditor5.umd.js" crossorigin></script>
		<script src="https://cdn.ckeditor.com/ckeditor5-premium-features/44.1.0/ckeditor5-premium-features.umd.js" crossorigin></script>
		<script src="https://cdn.ckbox.io/ckbox/2.6.1/ckbox.js" crossorigin></script>
		<script src="{% static 'CS50_News/CKEditor.js' %}"></script>
    <script src="{% static 'CS50_News/create.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a8cedb277e.js" crossorigin="anonymous"></script>
</body>
</html>
