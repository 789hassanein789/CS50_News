{% load change %}

{% if subs %}
    <nav id="sub_nav">
        {% for sub in subs %}
            <a href="{% url 'cat_index' cat=sub.parent.slug sub=sub.slug %}" class="nav-link">
                <li class="list-group-item" data-target="{{sub.name}}"  id="sub-nav-{{sub.name}}" >{{ sub.name|change:"_ " }}</li>
            </a>
        {% endfor %}
    </nav>
{% endif %}
